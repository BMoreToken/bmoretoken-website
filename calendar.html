<script>
let map, infoWindow;

function initMap() {
  map = new google.maps.Map(document.getElementById("map"), {
    mapId: "f666469c93bd0ae3",
    center: { lat: 39.2858, lng: -76.6131 },
    zoom: 12,
  });
  
  
  
  const btc_icon = "https://www.bmoretoken.com/icon_btc.png";

  const rhouse = { lat: 39.3217762, lng: -76.6224126 };
  
  const marker_12345 = new google.maps.Marker({
    position: rhouse,
    animation: google.maps.Animation.DROP,
    title: "R House - Cryptonauts - Pre-Flight Launch Meetup - Tuesday, June 29, 2021 7:00PM to 9:00PM",
    map,
    icon: btc_icon,
  });
  
  
  
    












  
   const contentString_12345 =
    '<div id="content">' +
    '<div id="siteNotice">' +
    "</div>" +
    '<h1 id="firstHeading" class="firstHeading">Cryptonauts</h1>' +
    '<div id="bodyContent">' +
    "<p>We are on a mission to foster adoption and spur entrepreneurial  " +
    "endeavors that utilize blockchain to aid in the transformation of" +
    "our communities. Join us for a Pre-Flight Meetup and " +
    "network with local Cryptonauts! " +
    "When: Tuesday, June 29th at 7pm.<br>" +
    "Where: R. House, 301 W 29th St, Baltimore, MD 21211.<br>" +
    "Agenda: <br>"+
    "7:00 - 7:15 - Networking <br>" +
    "7:15 - 7:30 -Introductions <br>" +
    "7:30 - 8:00 - Ice Breaker (Fun Group Activity)<br>" +
    "8:00 - 8:15 - Group Presentations<br>" +
    "8:15 - 8:30 - Networking<br>" +
    "Prepare for Launch in T-Minus 10, 9, 8, 7.....</p>" +
    '<p>More Information: <a href="https://www.meetup.com/Cryptonauts/events/278685320/">' +
    "https://www.meetup.com/Cryptonauts/events/278685320/</a> " +
    "</p>" +
    "</div>" +
    "</div>";
  
  const infowindow_12345 = new google.maps.InfoWindow({
    content: contentString_12345,
  });
  
 marker_12345.addListener("click", () => {
    infowindow_12345.open({
      anchor: marker_12345,
      map,
      shouldFocus: false,
    });
  });
  
  
  
  
  infoWindow = new google.maps.InfoWindow();
  const locationButton = document.createElement("button");
  locationButton.textContent = "Pan to My Current Location";
  locationButton.classList.add("custom-map-control-button");
  map.controls[google.maps.ControlPosition.TOP_CENTER].push(locationButton);
  locationButton.addEventListener("click", () => {
    // Try HTML5 geolocation.
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        (position) => {
          const pos = {
            lat: position.coords.latitude,
            lng: position.coords.longitude,
          };
          infoWindow.setPosition(pos);
          infoWindow.setContent("Location found.");
          infoWindow.open(map);
          map.setCenter(pos);
        },
        () => {
          handleLocationError(true, infoWindow, map.getCenter());
        }
      );
    } else {
      // Browser doesn't support Geolocation
      handleLocationError(false, infoWindow, map.getCenter());
    }
  });
}

function handleLocationError(browserHasGeolocation, infoWindow, pos) {
  infoWindow.setPosition(pos);
  infoWindow.setContent(
    browserHasGeolocation
      ? "Error: The Geolocation service failed."
      : "Error: Your browser doesn't support geolocation."
  );
  infoWindow.open(map);
}
  
  
  
  
var options = {
  enableHighAccuracy: true,
  timeout: 5000,
  maximumAge: 0
};

function success(pos) {
  var crd = pos.coords;

  console.log('Your current position is:');
  console.log(`Latitude : ${crd.latitude}`);
  console.log(`Longitude: ${crd.longitude}`);
  console.log(`More or less ${crd.accuracy} meters.`);
}

function error(err) {
  console.warn(`ERROR(${err.code}): ${err.message}`);
}

navigator.geolocation.getCurrentPosition(success, error, options);  
  
  
</script>
<style>
  /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
#map {
  height: 600px;
}

/* Optional: Makes the sample page fill the window. */
html,
body {
  height: 100%;
  margin: 0;
  padding: 0;
}

.custom-map-control-button {
  background-color: #fff;
  border: 0;
  border-radius: 2px;
  box-shadow: 0 1px 4px -1px rgba(0, 0, 0, 0.3);
  margin: 10px;
  padding: 0 0.5em;
  font: 400 18px Roboto, Arial, sans-serif;
  overflow: hidden;
  height: 40px;
  cursor: pointer;
}
.custom-map-control-button:hover {
  background: #ebebeb;
}
</style>
<!DOCTYPE html>
<html>
  <head>
    <title>BMoreToken Events</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  </head>
  <body>
    <div id="map"></div>
    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDmWl1n9qpixss32yubmTXqKPXvMVPE7I8&callback=initMap&libraries=&v=weekly"
      async
    ></script>
  </body>
</html>
