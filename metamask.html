<script src="web3.min.js"></script>

<script>
if (typeof window.ethereum !== 'undefined') {
  console.log('MetaMask is installed!');
}
window.onload=function(){
  
const ethereumButton = document.querySelector('.enableEthereumButton');
const showAccount = document.querySelector('.showAccount');

 web3 = new Web3(web3.currentProvider);
  
  
ethereumButton.addEventListener('click', () => {
  getAccount();
});

async function getAccount() {
  const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
  const account = accounts[0];
  showAccount.innerHTML = account;
} 
  
  
}
  
  
   function onAddressChange(e) {
      let tokenAddress = document.getElementById('token-address').value;
      let walletAddress = document.getElementById('wallet-address').value;
      if(tokenAddress != "" && walletAddress != "") {
        getERC20TokenBalance(tokenAddress, walletAddress, (balance) => {
          document.getElementById('result').innerText = balance.toString();
        });        
      }
    }


 function getERC20TokenBalance(tokenAddress, walletAddress, callback) {

      // ERC20
      let minABI = [
        // balanceOf
        {
          "constant":true,
          "inputs":[{"name":"_owner","type":"address"}],
          "name":"balanceOf",
          "outputs":[{"name":"balance","type":"uint256"}],
          "type":"function"
        },
        // decimals
        {
          "constant":true,
          "inputs":[],
          "name":"decimals",
          "outputs":[{"name":"","type":"uint8"}],
          "type":"function"
        }
      ];

      //  ABI とコントラクト（ERC20トークン）のアドレスから、コントラクトのインスタンスを取得 
      let contract = web3.eth.contract(minABI).at(tokenAddress);
      // 引数にウォレットのアドレスを渡して、balanceOf 関数を呼ぶ
      contract.balanceOf(walletAddress, (error, balance) => {
        // ERC20トークンの decimals を取得
        contract.decimals((error, decimals) => {
          // 残高を計算
          balance = balance.div(10**decimals);
          console.log(balance.toString());
          callback(balance);
        });
      });
    }
  
  
</script>
<style>
 @media (min-width:1025px) { .container { width: 50% !important;} }
</style>

<div class="container">
  <center>    
    <div class="row" style='text-align:left;'>
     
      
      

      <h2>Account: <span class="showAccount"></span></h2>
      <span class="showBalance"></span>

      <button class="enableEthereumButton">Connect MetaMask</button>

      <hr>

      <h1>Get ERC20 Token Balance</h1>

      <h2>Token Address</h2>
      <input type="text" id="token-address" size="80" oninput="onAddressChange()" value='0xbdd4f273c2b0f0b84a51bd733aac617d91159376'></input>


      <h2>Wallet Address</h2>
      <input type="text" id="wallet-address" size="80" oninput="onAddressChange()"></input>


      <h2>Result</h2>
      <span id="result"></span>



      
      
    </div>
  </center>      
</div>
