<script>
  
const rhouse_lat = 39.3217762;  
const rhouse_lon = -76.6224126;  
    
var options = {
  enableHighAccuracy: true,
  timeout: 5000,
  maximumAge: 0
};

function success(pos) {
  var crd = pos.coords;

  console.log('Your current position is:');
  console.log(`Latitude : ${crd.latitude}`);
  console.log(`Longitude: ${crd.longitude}`);
  console.log(`More or less ${crd.accuracy} meters.`);
  console.log('Checking Distance to Event:');
  
  // alert distance to event
  alert('Distance to Event: ' + getDistanceFromLatLonInKm(rhouse_lat,rhouse_lon,crd.latitude,crd.longitude).toFixed(1). ' km');
  
  
  
}

function error(err) {
  console.warn(`ERROR(${err.code}): ${err.message}`);
}


  
  
  
function getDistanceFromLatLonInKm(lat1,lon1,lat2,lon2) {
  var R = 6371; // Radius of the earth in km
  var dLat = deg2rad(lat2-lat1);  // deg2rad below
  var dLon = deg2rad(lon2-lon1); 
  var a = 
    Math.sin(dLat/2) * Math.sin(dLat/2) +
    Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) * 
    Math.sin(dLon/2) * Math.sin(dLon/2)
    ; 
  var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)); 
  var d = R * c; // Distance in km
  return d;
}

function deg2rad(deg) {
  return deg * (Math.PI/180)
}
  
  
  
  
  
  
  
  navigator.geolocation.getCurrentPosition(success, error, options);  
  
  
  
</script>
